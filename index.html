<!doctype html>

<html>
  //AIzaSyDRpe9KliJAb0xJwl7w3c9_fAMEvUBOnUs
  <head>
    <title>SleepEasy</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <header class="head-wrapper">
      <img src="images/logo.png">
    </header>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>

  <br>

  <body>
    <div class = "search-wrapper">
      <form id="search-bar"> <input type="text" placeholder="Search" required> </form>
      <form id="search-button"> <input type="button" value="Get Location"> </form>
    </div>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRpe9KliJAb0xJwl7w3c9_fAMEvUBOnUs&callback=initMap">
    </script>
  </body>

</html>
